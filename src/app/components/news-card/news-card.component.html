<article class="card">
  <figure>
    <img [src]="newsArticle().image" [alt]="newsArticle().title" />
  </figure>
  <div class="card__container">
    <h3>{{ newsArticle().title }}</h3>
    <p>{{ newsArticle().date | date : "dd/MM/yyyy" }}</p>
    <p>{{ newsArticle().text }}</p>
  </div>
  <button class="delete__btn" (click)="deleteArticle()">X</button>
</article>
